<head>

      <a class="navbar-brand text-white"> On My Birthday... </a>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12">

          <div class="col-12 align-items-center">

            </button>
          </div>
          <div class="col-12 col-lg-2">
            <button onclick="year2001()" class="fs-2 btn butn button bg-secondary text-white border-4 border-white">

            </button>
          </div>
          <div class="col-12 col-lg-2">
            <button onclick="year2007()" class="fs-2 btn butn button bg-secondary text-white border-4 border-white">
              2007
            </button>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <img class="pic img-fluid" src="imgs/birthdaycake.png" id="changeImage">
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary sticky bottom text-white text-center">
